<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      #htmlform label {
        font-size: 18px;
      }
      #htmlform input,
      #htmlform select {
        padding: 5px 10px !important;
        margin-top: 5px;
        margin-bottom: 5px;
      }
      #htmlform input[type="radio"] {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid d-flex align-items-center">
      <form
      class="col-md-6 col-12 d-flex flex-column align-items-center justify-content-center"
      id="jsonform"
      >
        <h1 class="my-4">Add JSON data here</h1>
        <textarea name="json" id="json" rows="10" cols="50"></textarea>
        <button class="btn btn-primary mt-3" type="submit" id="btn">
          Submit
        </button>
      </form>
      <div class="col-md-6 col-12 d-flex flex-column" id="mainform">
        <div id="heading"></div>
        <form class="d-flex flex-column" id="htmlform"></form>
      </div>
    </div>
  </body>
  <script src="js/index.js">
  </script>
</html>
